{% extends "base.html" %}

{% block title %}Edit Profile | MinMedia{% endblock %}

{% block content %}
<div class="profile-form-page">
    <div class="profile-form-card">
        <h2 class="form-title">Edit your profile</h2>
        <p class="form-subtitle">Update how you appear across MinMedia.</p>

        <form method="POST" action="{% url 'update-info' %}" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-grid">
                <!-- Username -->
                <div class="form-group">
                    <label for="uname">Username</label>
                    <input type="text" id="uname" name="username" value="{{ request.user.username }}">
                </div>

                <!-- First Name -->
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="first_name" value="{{ request.user.first_name }}">
                </div>

                <!-- Last Name -->
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="last_name" value="{{ request.user.last_name }}">
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="{{ request.user.email }}">
                </div>

                <!-- Bio -->
                <div class="form-group form-group-full">
                    <label for="bio">Bio</label>
                    <input type="text" id="bio" name="bio" value="{{ request.user.extrauserinfo.bio }}">
                </div>

                <!-- Profile Picture -->
                <div class="form-group form-group-full">
                    <label for="profile_pic">Profile Picture</label>
                    <div class="avatar-upload-row">
                        {% if request.user.extrauserinfo.profile_pic %}
                            <img src="{{ request.user.extrauserinfo.profile_pic.url }}" class="profile-avatar-preview" id="imgPreview">
                        {% endif %}
                        <input type="file" id="profile_pic" name="profile_pic" accept="image/*">
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">Save changes</button>
            </div>
        </form>
    </div>
</div>

<script>
    $("#profile_pic").change(function () {
        const preview = $("#imgPreview");
        if (this.files && this.files[0]) {
            if (preview.length) {
                preview.attr("src", URL.createObjectURL(this.files[0]));
            }
        }
    });
</script>

{% endblock %}
